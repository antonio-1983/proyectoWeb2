<h1>USUARIO</h1>
<p>NOMBRE: <span th:text="${usuario.nombre}"/></p>
<p>APELLIDO: <span th:text="${usuario.apellido}"/></p>
<!--<p>carrito: <span th:text="${usuario.carrito.id_carrito}"/></p> -->


<h1>------------PERSONAS EN LA BBDD-----------</h1>
<table>
	<tr>
		<th>Nombre</th>
		<th>Apellido</th>
		<th>E-mail</th>
		
	</tr>
	
	<tr th:each="u: ${listaUsuarios}">
	<td th:text="${u.nombre}"></td>
	<td th:text="${u.apellido}"></td>
	<td th:text="${u.email}"></td>  <!-- -->

	</tr>
	
</table>
